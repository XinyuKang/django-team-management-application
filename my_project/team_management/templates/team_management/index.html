<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'team_management/style.css' %}">
</head>


<body>

    {% for employee in employees %}

    <div>
        <span>{{ employee.id }}</span>
        <span> <h4> {{ employee.firstname }} </h4></span>
        <span> <h4> {{ employee.lastname }} </h4></span>
        <span>{{ employee.email }}</span>
        <span>{{ employee.role }}</span>
        <span>{{ employee.salary }}</span>
        <span><a href="editEmployee/{{ employee.id }}">Edit</a></span>
        
    </div>

    {% endfor %}
    

</body>
</html>
