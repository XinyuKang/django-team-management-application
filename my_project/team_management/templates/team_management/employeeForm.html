<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'team_management/style.css' %}">
</head>


<body>

    <form method="POST" action="{% url 'createEmployee' %}">
        {% csrf_token %}

        <h1>Add a team member</h1>

            <div style="margin: 10px auto; width:50%">
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Olivia">
            </div>

            <div style="margin: 10px auto; width:50%">
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Kang">
            </div>

            <div style="margin: 10px auto; width:50%">
                <label>Email</label>
                <input type="email" name="email" placeholder="xinyukang@instawork.com">
            </div>

            <div style="margin: 10px auto; width:50%">
                <label>Role</label>
                <input type="text" name="role" placeholder="Regular">
            </div>

            <div style="margin: 10px auto; width:50%">
                <label>Salary</label>
                <input type="number" name="salary" placeholder="30">
            </div>

            <div style="margin: 10px auto; width:50%">
                <input type="submit" value="save" style="background-color: cornflowerblue; color: white">
            </div>

    </form>
    

</body>
</html>
