<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible content=" IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'team_management/style.css' %}">
</head>


<body>

    <form method="POST" action="{% url 'createMember' %}">
        {% csrf_token %}

        <div class="main-container">
            <h1>Add a team member</h1>
            <h3>Set email, phone number and role.</h3>
        </div>
    

        <h4 class="sub-container">Info</h4>
        <div class="container">
            <label>First Name: </label>
            <input type="text" name="firstname" placeholder="Charlene">
        </div>

        <div class="container">
            <label>Last Name: </label>
            <input type="text" name="lastname" placeholder="Pham">
        </div>

        <div class="container">
            <label>Email: </label>
            <input type="email" name="email" placeholder="charlene@instawork.com">
        </div>

        <div class="container">
            <label>Phone Number: </label>
            <input type="phone" name="phone_number" placeholder="415-310-1619">
        </div>

        <h4 class="sub-container">Role</h4>
        <div class="container">
        <select name="role">
            <option value="REGULAR" selected>Regular - Can't delete members</option>
            <option value="ADMIN">Admin - Can delete members</option>
        </select>
        </div>

        <div class="container" style="justify-content: center; margin-left: 0">
            <input type="submit" value="save" style="background-color: cornflowerblue; color: white">
        </div>

    </form>

</body>

</html>
